<!DOCTYPE html>
<html>
<head>
    <title>EV Range Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 18px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 32px;
            color: #007BFF;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Responsive design for mobile devices */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            #result {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EV Range Calculator</h1>
        <form id="calculator">
            <label for="bars"># of Bars:</label>
            <input type="number" id="bars" min="1" required>
            <br>

            <label for="miPerkWh">mi/kWh:</label>
            <input type="number" id="miPerkWh" min="0" step="0.1" required>
            <br>

            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('calculator').addEventListener('submit', function(event) {
            // prevent the form from submitting normally
            event.preventDefault();

            // get the input values
            var bars = document.getElementById('bars').value;
            var miPerkWh = document.getElementById('miPerkWh').value;

            // calculate the miles remaining
            var milesRemaining = bars * 0.125 * 28.9 * miPerkWh;

            // display the result
            document.getElementById('result').innerText = 'Miles remaining: ' + milesRemaining.toFixed(2);
        });
    </script>
</body>
</html>
